<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Swipe between maps</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>


    .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
</style>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
    type="text/css"
/>
<div id="comparison-container">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiemRodWFuZyIsImEiOiJjazlwYXFlYjEwNXF5M2ltb3htaDQ2NGFiIn0.E7gXx-d4rRAyPOQ-yQlWaQ';
    var beforeMap = new mapboxgl.Map({
        container: 'before',
        style: 'mapbox://styles/zdhuang/ck9pvyq4m2oau1ilb24t09i7t',
        center: [-73.987, 40.747],
        zoom: 11.5
    });

    var afterMap = new mapboxgl.Map({
        container: 'after',
        style: 'mapbox://styles/zdhuang/ck9p9aa500sep1ip7rigtbb12',
        center: [-73.987, 40.747],
        zoom: 11.5
    });

    // A selector or reference to HTML element
    var container = '#comparison-container';

    var map = new mapboxgl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // mousemove: true
    });
</script>

</body>
</html>
